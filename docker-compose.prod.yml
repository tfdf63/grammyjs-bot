version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: tg-grammy-tickets-bot-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TZ=Europe/Samara
    env_file:
      - .env.prod
    volumes:
      - ./logs:/app/logs
      - ./matches.js:/app/matches.js:ro
    networks:
      - bot-network
    # Улучшенный healthcheck для продакшена
    healthcheck:
      test: ['CMD', 'node', '-e', "console.log('Health check passed')"]
      interval: 60s
      timeout: 15s
      retries: 5
      start_period: 60s
    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    # Логирование
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

networks:
  bot-network:
    driver: bridge

volumes:
  logs:
    driver: local
